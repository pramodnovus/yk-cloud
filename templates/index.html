<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomaly Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .graph {
            margin: 20px;
            display: inline-block;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anomaly Detection Results</h1>
        <div class="graph">
            <h2>CPU Usage with Anomalies</h2>
            <img src="{{ cpu_usage }}" alt="CPU Usage Graph">
        </div>
        <div class="graph">
            <h2>Memory Usage with Anomalies</h2>
            <img src="{{ memory_usage }}" alt="Memory Usage Graph">
        </div>
        <div class="graph">
            <h2>Network Traffic with Anomalies</h2>
            <img src="{{ network_traffic }}" alt="Network Traffic Graph">
        </div>
    </div>
</body>
</html>
